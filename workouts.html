<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assigned Workouts</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #eef2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #0056b3;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    /* Filter Dropdown */
    .filter-container {
      margin-bottom: 20px;
    }
    .filter-container select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }

    /* Workout Container */
    #workout-container {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Loading Message */
    #loading-message {
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      color: #888;
      font-style: italic;
    }

    /* Day Section */
    .day-section {
      border-bottom: 1px solid #e0e0e0;
      padding: 20px;
    }
    .day-section:last-child {
      border-bottom: none;
    }
    .day-section h3 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    /* Workout Item */
    .workout-item {
      background-color: #f9fafc;
      padding: 15px 20px;
      border-radius: 8px;
      margin: 10px 0;
      border-left: 4px solid #007BFF;
    }
    .workout-item h4 {
      font-size: 1.2rem;
      color: #0056b3;
      margin-bottom: 5px;
    }
    .workout-item p {
      font-size: 1rem;
      color: #555;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      .day-section h3 {
        font-size: 1.3rem;
      }
      .workout-item h4 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Your Weekly Workouts</h1>
  <div class="filter-container">
    <label for="day-filter">Filter by Day:</label>
    <select id="day-filter">
      <option value="all">All Days</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
  </div>
  <div id="workout-container">
    <p id="loading-message">Loading workouts...</p>
  </div>
  <script type="module" src="js/workouts.js"></script>
</body>
</html>
